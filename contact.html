<section>
  <h1>Contact Me</h1>
  <p>If you have any questions, feel free to reach out:</p>

  <form id="contactForm" class="card" onsubmit="return validateForm()">
    <label for="name">Full Name</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

    <label for="message">Message</label><br>
    <textarea id="message" name="message" placeholder="Write your message" rows="5"></textarea><br><br>

    <button type="submit" class="button">Send Message</button>
  </form>

  <div id="formMsg" style="margin-top:20px; font-weight:bold;"></div>
</section>
